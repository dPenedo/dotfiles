<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('form').onsubmit = function () {
                fetch('https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies/usd.json')
                    .then(response => response.json())
                    .then(data => {
                        const currency = document.querySelector("#currency").value;
                        console.log(`currency: ${currency}`);
                        console.log(data); // Aqu√≠ se imprime el objeto en la consola del navegador
                        const pesos = data.usd[currency];
                        if (pesos != undefined) {
                            document.querySelector('#result').innerHTML = `1 Dolar equivale a ${pesos.toFixed(2)} ${currency}`;
                        } else {
                            document.querySelector('#result').innerHTML = 'Invalid currency.';
                        }

                    });
                return false;
            };
        });
        // 1.41 video
    </script>
</head>

<body>

    <form>
        <input type="text" placeholder="Currency" id="currency">
        <input type="submit" value="Convert">
    </form>
    <div id="result">

    </div>
</body>

</html>
