<!doctype html>
<html lang="en">

<head>
    <title>Chronostalgic - Countdown</title>
    <script src="countdown.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet" />

    <!-- favicons -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/img/android-chrome-192x192.png" />

    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <!-- ========== Navbar ï³  ========== -->
    <nav class="navbar">
        <a class="navbar__link" href="index.html">Chronometer</a>
        <a class="navbar__link" href="world-times.html">World-Times</a>
    </nav>
    <!-- ========== Navbar ðŸ © ========== -->

    <h1 class="main-title">Countdown</h1>
    <div class="clock">
        <div class="clock__container">
            <div class="clock__hours">00</div>
            <div class="clock__separator">:</div>
            <div class="clock__min">00</div>
            <div class="clock__separator">:</div>
            <div class="clock__sec">00</div>
            <div class="clock__separator">:</div>
            <div class="clock__millisec">00</div>
        </div>
    </div>

    <div class="set-timer">
        <form class="set-timer__form" method="get">
            <label for="timeInput">Enter time:</label>
            <input type="text" id="timeInput" name="timeInput" placeholder="HH:MM:SS" required>

            <label for="unitSelect">Select unit:</label>
            <select id="unitSelect" name="unitSelect">
                <option value="seconds">Seconds</option>
                <option value="minutes">Minutes</option>
                <option value="hours">Hours</option>
            </select>

            <button type="submit">Start Countdown</button>
        </form>
    </div>

    <div class="buttons-container">
        <button class="button button_play-pause">Start</button>

        <button class="button button_reset">Reset</button>
    </div>
</body>

</html>
