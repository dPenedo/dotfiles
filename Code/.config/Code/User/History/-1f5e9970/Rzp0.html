<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hello</title>
    <script>
        let counter = 0;
        function count() {
            counter++;
            alert(counter);
        }
    </script>
</head>

<body>
    <h1>Count</h1>
    <button onclick="count()">Count</button>

</body>

</html>
