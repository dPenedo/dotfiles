<!doctype html>
<html lang="en">

<head>
    <title>Chronostalgic - Stopwatch</title>
    <script src="counter.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet" />

    <!-- favicons -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/img/android-chrome-192x192.png">

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1 class="main-title">CHRONOSTALGIC</h1>
    <div class="time-container">
        <div class="time-container__hours">00</div>
        <div class="time-container__separator">:</div>
        <div class="time-container__min">00</div>
        <div class="time-container__separator">:</div>
        <div class="time-container__sec">00</div>
        <div class="time-container__separator">:</div>
        <div class="time-container__millisec">00</div>
    </div>
    <div class="buttons-container">
        <button class="buttons-container__play-pause">Start</button>
        <button class="buttons-container__reset">Reset</button>
    </div>
</body>

</html>
