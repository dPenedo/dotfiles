<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {

            document.querySelectorAll('.loColore').forEach(function (button) {
                button.onclick = function () {
                    document.querySelector('#hello').style.color = button.dataset.color;

                };
            });
        })


    </script>
</head>

<body>
    <h1 id="hello">Hello!</h1>
    <button data-color="red" class="loColore">Red</button>
    <button data-color="blue" class="loColore">Blue</button>
    <button data-color="green" class="loColore">Green</button>

</body>

</html>
