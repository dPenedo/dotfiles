<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hello</title>
    <script>
        let helloState = "Hello";
        function hello() {
            if (helloState === "Hello") {
                helloState = "Goodbye!";
            } else {
                helloState = "Hello";
            }
            document.querySelector('h1').innerHTML = helloState;
        }
    </script>
</head>

<body>
    <h1>Hello</h1>
    <button onclick="hello()">Click here!</button>

</body>

</html>
