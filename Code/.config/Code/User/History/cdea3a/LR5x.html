<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hello</title>
    <script>
        let helloState = "hello";
        function hello() {
            if (helloState === "hello") {
                helloState = "Goodbye!";
                console.log("lala");
            } else {
                helloState = "hello";
                console.log("lolo");
            }
            document.querySelector('h1').innerHTML = helloState;
        }
    </script>
</head>

<body>
    <h1>Hello</h1>
    <button onclick="hello()">Click here!</button>

</body>

</html>
