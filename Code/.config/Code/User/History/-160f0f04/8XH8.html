<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate</title>
    <style>
        @keyframes grow {}

        h1 {
            animation-name: grow;
            animation-duration: 2s;
            animation-fill-mode: forwards;
        }
    </style>
</head>

<body>

    <h1>Welcome!</h1>
</body>

</html>
