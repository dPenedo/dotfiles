bind a new-window -n "Buscar sesiÃ³n" "\
  tmux list-sessions -F '#{session_last_attached} #{session_name}' | \
  sort -nr | \
  cut -d ' ' -f 2- | \
  grep -v \"^$(tmux display-message -p '#S')\$\" | \
