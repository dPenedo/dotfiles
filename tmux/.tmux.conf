# Tmux variables config
set -g message-style "fg=$color2,bg=$color3"
set -g message-command-style "fg=$color2,bg=$color3"
set -g pane-border-style "fg=$color3"
set -g pane-active-border-style "fg=$color1"
set -g status-style "fg=$color1,bg=$color3"

setw -g window-status-current-format "#[fg=$color3,bg=$color1,nobold,nounderscore,noitalics]#[fg=$color3,bg=$color1,bold] #I \ #W #F  #[fg=$color1,bg=$color3,nobold,nounderscore,noitalics]"

set -g status-left "#[fg=$color2,bg=$color3,nobold] ❐ #S  #[fg=$color1,bg=$color3,nobold,nounderscore,noitalics] "
set -g status-left-length 60
set -g status-right "#[fg=$color3,bg=$color1,nobold,nounderscore,noitalics] #{pane_current_path} #[fg=$color1,bg=$color3,nobold,nounderscore,noitalics]"
set -g status-position bottom






















# tmux-continuum
set -g @continuum-restore 'on'


