source-file ~/.tmux/tmux-theme.conf


# Colores
# set -g default-terminal "screen-256color"
# set -g default-terminal "tmux-256color"
# True color settings
 set -ga terminal-overrides ",${TERM}:Tc"
# Raton/Mouse
set -g mouse on
#vi
setw -g mode-keys vi


# leader, prefijo
set -g prefix2 M-Space

#escape-time
set -sg escape-time 50

# Historia
set -g history-limit 5000                 # boost history

# Hacer que las ventanas empiecen en uno y no en 0
set -g base-index 1
setw -g pane-base-index 1

# copy mode
bind y copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"



# FZF session
# bind a new-window -n "Buscar sesiÃ³n" "tmux list-sessions -F '#{?session_attached,,#{session_activity},#{session_name}}' |    sort -r |    sed '/^$/d' |    cut -d',' -f2- |    fzf --reverse  --preview 'tmux capture-pane -pt {}'  |   xargs -I {} tmux switch-client -t '{}'"
#
